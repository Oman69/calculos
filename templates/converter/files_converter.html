{% extends "base.html" %}
{% block title %}File Upload | Онлайн калькулятор{% endblock %}
{% block body %}
<div id="drop-zone">
Перетащите файл сюда или кликните для выбора
<input type="file" id="file-input" style="display: none;">
</div>
<div id="file-info"></div>

<script>
    // Загрузка файла на сервер
const dropZone = document.getElementById('drop-zone');
const fileInput = document.getElementById('file-input');
const fileInfo = document.getElementById('file-info');

// Обработка перетаскивания
['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
    dropZone.addEventListener(eventName, preventDefaults, false);
});

function preventDefaults(e) {
    e.preventDefault();
    e.stopPropagation();
}

dropZone.addEventListener('drop', handleDrop, false);
dropZone.addEventListener('click', () => fileInput.click());

fileInput.addEventListener('change', handleFiles);

async function handleDrop(e) {
    const files = e.dataTransfer.files;
    await uploadFile(files[0]);
}

async function handleFiles() {
    if (fileInput.files.length > 0) {
        await uploadFile(fileInput.files[0]);
    }
}

async function uploadFile(file) {
    const formData = new FormData();
    formData.append('file', file);

    try {
        const response = await fetch('/upload/', {
            method: 'POST',
            body: formData
        });

        const data = await response.json();

        fileInfo.innerHTML = `
            <p>Файл <strong>${file.name}</strong> загружен!</p>
            <p>Ссылка: <a href="${data.file_url}" target="_blank">${data.file_url}</a></p>
        `;
    } catch (error) {
        fileInfo.innerHTML = `<p style="color: red">Ошибка: ${error.message}</p>`;
    }
}
</script>

{% endblock %}
