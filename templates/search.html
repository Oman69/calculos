{% extends "base.html" %}
{% block title %}Страница поиска | Онлайн калькуляторы{% endblock %}
{% block body %}
<h1>Результаты поиска</h1>
<div class="links-block">
    {% for item in links %}
    <a href="{{ url_for(item.slug) }}">
    <div class="link">
        <span>{{ item.name }}</span>
        <div class="link-img">
            {% if item.image %}
            <img src="{{ url_for('static', path=item.image) }}" alt="">
            {% endif %}
        </div>
    </div></a>
    {% endfor %}
</div>

{% endblock %}
