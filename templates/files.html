{% extends "base.html" %}
{% block title %}Онлайн калькуляторы{% endblock %}
{% block body %}
<div class="select-block">
    <span></span>
    <select class="form-select" id="selectMenu">
        <option value="6" selected>Показать: 6</option>
        <option value="9">Показать: 9</option>
        <option value="12">Показать: 12</option>
        <option value="100">Показать: все</option>
    </select>
</div>
<h1>{{ h1 }}</h1>
{% if tags %}
<div class="tags">
{% for tag in tags %}
    <a href="{{ url_for('search_tag').include_query_params(category_num=category, tag=tag) }}">
    <div>{{ tag }}</div></a>
{% endfor %}
</div>
{% endif %}
<div class="links-block">
    {% for item in links %}
    <a href="{{ url_for(page).include_query_params(ff=item.ff, tf=item.tf) }}">
    <div class="link converter-link">
        <span>{{ item.name }}</span>
        <div class="converter-img">
            <img src="{{ url_for('static', path='/images/' + item.ff + '.png') }}" alt="">
            <img src="{{ url_for('static', path='/images/arrow.png') }}" alt="">
            <img src="{{ url_for('static', path='/images/' + item.tf + '.png') }}" alt="">
        </div>
    </div></a>
    {% endfor %}
</div>

{% endblock %}
